<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <li>Want to Buy: </li>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Mountain Dew</li>
    </ul>
    <br>
    <ol>
        <li>Bread
            <ul>
                <li>Brown Bread</li>
                <li>Wheat Bread</li>
                <li>Multi Grain Bread</li>
            </ul>
        </li>
        <li>Jam</li>
        <li>Mountain Dew</li>
    </ol>
    <br>
    <ol type="I">
        <li>Bread</li>
        <li>Jam</li>
        <li>Mountain Dew</li>
    </ol>
    <br>
    <ol type="a">
        <li>Bread</li>
        <li>Jam</li>
        <li>Mountain Dew</li>
    </ol>
</body>
</html
