<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <header>
        Apna College
        <a href="www.apnacollege.in">go to main page</a>
        <nav>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>This is my main content</main>
    <footer>Made with &hearts;</footer>
</body>
</html>
<!-- Semantic tags are those tags whose meaning can be understood just by seeing their name. -->
<!-- Uses: 1.meaningful and stuctured layout
           2.seo(Search engine optimisation) friendly
           3.readable and screen readers for better UI/UX(User Interface/User Experience) improvement
-->
<!-- 1.<header></header> -> heading of any page
     2.<main></main> -> main content
     3.<footer></footer> -> foot part
     4.<nav></nav> -> to go to some othe rlinks or pages
     5.<article></article> -> news articles\,etc...
     6.<section></section> -> similar to div and span
     7.<aside></aside> -> related links/content(indirectly)
 -->
